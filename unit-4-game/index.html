<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="hexagons.css">
  <title>E.beutler</title>
</head>

<body>


  <h2>Math.random magical land game</h2>

  <p>Every time you click the unicorn a magic number will appear:</p>

  <button onclick="document.getElementById('demo').innerHTML = getRndInteger(9,12)">Click Me</button>

  <script>

    {
      <p id="demo"></p>

      function getRndInteger(min, max) {
        return Math.floor(Math.random() * (max - min)) + min;
        document.body.appendChild("#demo");

      }
    }
    {
      <p id="demoA"></p>

      function getRndInteger(min, max) {
        return Math.floor(Math.random() * (max - min)) + min;
        document.body.appendChild("#demoA");
      }
      {
        <p id="demoB"></p>

        function getRndInteger(min, max) {
          return Math.floor(Math.random() * (max - min)) + min;
          document.body.appendChild("#demoB");
        }
      }
      {
        <p id="demoC"></p>
        function getRndInteger(min, max) {
          return Math.floor(Math.random() * (max - min)) + min;
          document.body.appendChild("#demoC");
        }


      }

  </script>
</body>

</html>
